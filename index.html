<head>

  <title>Set the Moo-d</title>

<body>
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title" id="loginModalLabel">Log in</h4>
        </div>
        <!-- /.modal-header -->
        <div class="modal-body">
          <div class="tabbable">
            <!-- Only required for left/right tabs -->
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab1" data-toggle="tab">Sign in</a></li>
              <li><a href="#tab2" data-toggle="tab">Sign Up</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab1">
                <form role="form">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" name ="email" id="uEmail" placeholder="Email">
                      <label for="uEmail" class="input-group-addon glyphicon glyphicon-user"></label>
                    </div>
                  </div>
                  <!-- /.form-group -->
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" class="form-control last-box" id="uPassword" placeholder="Password">
                      <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                    </div>
                    <!-- /.input-group -->
                  </div>
                  <!-- /.form-group -->
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                  <!-- /.checkbox -->
                </form>
                <div class="modal-footer">
                  <button id="login" class="form-control btn btn-primary" style="margin: 0 auto;">Login</button>
                  <div class="progress">
                    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100" style="width: 0%;">
                      <span class="sr-only">progress</span>
                    </div>
                  </div>
                </div>
                <!-- /.modal-footer -->
              </div>
              <div class="tab-pane" id="tab2">
                <form role="form">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="uFirstName" placeholder="First Name">
                      <label for="uFirstName" class="input-group-addon glyphicon glyphicon-user"></label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="uLastName" placeholder="Last Name">
                      <label for="uLastName" class="input-group-addon glyphicon glyphicon-user"></label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="uEmailNew" placeholder="Email" required>
                      <label for="uEmail" class="input-group-addon glyphicon glyphicon-align-left"></label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" class="form-control" id="uPasswordNew" placeholder="Password" required>
                      <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control last-box" id="uPasswordConfirmation" placeholder="Confirm Password">
                  </div>
                </form>
                <div class="modal-footer">
                  <button id="register" class="form-control btn btn-primary" style="margin: 0 auto;">Register</button>
                  <div class="progress">
                    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100" style="width: 0%;">
                      <span class="sr-only">progress</span>
                    </div>
                  </div>
                </div>
                <!-- /.modal-footer -->
              </div>
            </div>
          </div>
          <!-- /.modal-body -->
        </div>
      </div>
      <!-- /.modal-footer -->
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- Small Success Modal -->
   <!-- Small Failure Modal -->
  <div class="modal fade bs-example-modal-sm" id="login-success" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content alert alert-success">
        <strong>Login Successful!</strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
      </div>
    </div>
  </div>
  <!-- /Small modal -->

   <!-- Small Failure Modal -->
  <div class="modal fade bs-example-modal-sm" id="login-fail" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content alert alert-danger">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
      </div>
    </div>
  </div>
  <!-- /Small modal -->

  <!-- "I believe in dogshit spaghetti code that is completely unreadable" -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <ul class="nav navbar-nav navbar-right">
        <li>
          <button type="button" class="btn btn-success navbar-btn" id="login-button" data-toggle="modal" data-target="#loginModal"> Log in </button>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle hidden" id="profile-dropdown" data-toggle="dropdown" aria-expanded="true"> My Profile </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">My Favorites</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Settings</a></li>
              <li style="background-color: red" role="presentation" id="destroy-me"><a role="menuitem" tabindex="-1" href="#">DELETE ACCOUNT</a></li>

            </ul>
        </div><li>

        </li>
      </ul>
    </div>
  </nav>


  <!-- /.container-fluid -->
  <div class="jumbotron text-center animated fadeInDown">
    <img src="src/img/10675-illustration-of-a-cartoon-cow-pv.png" height="150" width="130" class="lg-logo" alt="Moo" id="#moo-pic">
    <img src="src/img/ampersand.png" height="200" width="180" alt="">
    <img src="src/img/cup-152916.svg" height="150" width="130" class="lg-logo" id="#coffee-pic" alt="">
    <h1>Set the Moo'd</h1>
    <h3>Ice cream and coffee picker</h3>
    <div class="search">
      <div class="col-xs-4 col-xs-offset-4" id="icecream-search">
        <input type="text" list="icecream-datalist" placeholder="Phish Food">
        <button class="btn btn-danger mood">Get Moo'd</button>
      </div>
      <div class="col-xs-4 col-xs-offset-4 " id="coffee-search">
        <input type="text"  list="coffee-datalist" placeholder="Coffee Coolatta">
        <button class="btn btn-success mood" >Get Moo'd</button>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-xs-4 col-xs-offset-5 animated fadeIn" id="pairings-div">
    <h1>Suggested Pairings:</h1>
    <div class="list-group" id="pairings-list">
    </div>
  </div>
</div>

  <!-- This is where the json data will be put in as options each time -->
  <div class="row text-center">
