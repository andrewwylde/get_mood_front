<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Local Refs-->

  <script src="src/js/jankyscrape.js" type="text/javascript"></script>
  <script src="src/js/app.js" type="text/javascript"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="src/modules/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/plugins/bootstrap-flat-master/css/bootstrap-flat.min.css">
  <link rel="stylesheet" href="src/css/plugins/animate.css">
  <link rel="stylesheet" href="src/css/main.css">
  <title>Set the Moo-d</title>
</head>

<body>
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title" id="loginModalLabel">Log in</h4>
        </div>
        <!-- /.modal-header -->
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" id="uLogin" placeholder="Login">
                <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
              </div>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <div class="input-group">
                <input type="password" class="form-control" id="uPassword" placeholder="Password">
                <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
              </div>
              <!-- /.input-group -->
            </div>
            <!-- /.form-group -->
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
            <div><a id="new-user">Not a user already? Click here to sign up</a></div>

            <!-- /.checkbox -->
          </form>
        </div>
        <!-- /.modal-body -->
        <div class="modal-footer">
          <button class="form-control btn btn-primary">Ok</button>
          <div class="progress">
            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100" style="width: 0%;">
              <span class="sr-only">progress</span>
            </div>
          </div>
        </div>
        <!-- /.modal-footer -->
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <!-- Small modal -->

  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="alert alert-success alert-dismissible fade in" role="alert" style="height: 100%">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span></button>
              <strong>Holy guacamole!</strong> Best check yo self, you're not looking too good.
            </div>
      </div>
    </div>
  </div>
  <!-- /Small modal -->

  <!-- "I believe in dogshit spaghetti code that is completely unreadable" -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <div class="navbar-brand">Set the Moo'd</div>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <button type="button" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#loginModal"> Log in </button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- /.container-fluid -->
  <div class="jumbotron text-center animated fadeInDown">
    <img src="src/img/10675-illustration-of-a-cartoon-cow-pv.png" height="200" width="180" alt="Moo" id="#moo-pic">
    <h1>Set the Moo'd</h1>
    <h3>Ice cream and coffee picker</h3>
  </div>
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-sm-offset-4">
      <input type="text" id="icecream-search" class="search" list="json-datalist" placeholder="e.g. Phish Phood">
      <button class="btn btn-danger">Get Moo'd</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-sm-offset-4">
      <input type="text" id="coffee-search" class="search" list="json-datalist" placeholder="e.g. Coffee Coolatta">
      <button class="btn btn-primary">Get Drink..</button>
    </div>
  </div>
  <!-- /jumbotron -->
  <!-- This is where the json data will be put in as options each time -->
  <div class="row text-center">
    <datalist id="json-datalist"></datalist>
  </div>
  <!-- row text-center -->
</body>

</html>
